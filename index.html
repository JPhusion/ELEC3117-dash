<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Driving Stats Prototype</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="login" class="page active">
    <h2>Sign In</h2>
    <form id="loginForm">
      <label>
        Username
        <input type="text" id="username" required>
      </label>
      <label>
        Password
        <input type="password" id="password" required>
      </label>
      <button type="submit">Log In</button>
    </form>
  </div>

  <div id="sessionSelector" class="page hidden">
    <h2>Select Session</h2>
    <div id="sessionContainer"></div>
  </div>

  <div id="dashboard" class="page hidden">
    <button id="backBtn" class="back-btn hidden">&larr; Back</button>
    <h2>Dashboard</h2>
    <small id="sessionTimeInfo"></small>
    <div id="stats"></div>
    <canvas id="safetyChart"></canvas>
  </div>

  <!-- Themed loader using the companion cube face -->
  <div id="loading" class="hidden" aria-live="polite">
    <div class="cube">
      <div class="screen">
        <span class="eye left"></span>
        <span class="eye right"></span>
        <span class="scan"></span>
      </div>
    </div>
    <div class="loading-text" id="loadingMsg">Connectingâ€¦</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
