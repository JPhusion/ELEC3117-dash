<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Driving Stats Prototype</title>
</head>
<body>
  <div id="login">
    <h2>Sign In</h2>
    <form id="loginForm">
      <label>
        Username
        <input type="text" id="username" required>
      </label>
      <label>
        Password
        <input type="password" id="password" placeholder="e.g. 35.6 3" required>
      </label>
      <button type="submit">Log In</button>
    </form>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Dashboard</h2>
    <div id="stats"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
